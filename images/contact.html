			<h2>Contact Go Fish Restaurant</h2>
		<p>Required information is marked with an asterisk(*).</p>
			<form method="post" action="http://webdevbasics.net/scripts/yoga.php">
			<label for="myName">*Name:</label>
			<input type="text" name="myName" id="myName" required="required">
			<label for="myEmail">*Email:</label>
			<input type="email" name="myEmail" id="myEmail" required="required">
			<label for="myComments">*Comments:</label>
			<textarea name="myComments" rows="2" cols="20" id="myComments" required="required"></textarea>
			<input id="mySubmit" type="submit" value="Send Now">
			</form>
